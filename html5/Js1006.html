<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>#10.6 採用 jQuery 鏈</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <style>
    .myClass1, .myBackground {
      background: #ffde00;
    }
    .myClass2, .myBorder {
      border: 1px solid #0000FF;
    }
  </style>
</head>
<body>
<p id="hello">Hello, <span>how</span> are you?</p>
<span>Great</span>, thank you.
<div>
  <p>section 1</p>
  <p>section 2</p>
</div>
<script>
  $(function() {
    $('p#hello').find('span').addClass('myClass1').end().addClass('myClass2');
    $('div').find('p').addClass('myBackground').andSelf().addClass('myBorder');
    $('div').find('p').mouseover(function() {
      $(this).css("color", "red").css("opacity", "0.5");
    }).mouseout(function() {
      $(this).css("color", "black").css("opacity", "1.0");
    });
  });
</script>
</body>
</html>
